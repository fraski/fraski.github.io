<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</head>
<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Invoker Game</h1>
        </ion-header-bar>
        <ion-content>
            <div class="game" id="game">
                <button class="start" onclick="startGame()"> Start Game </button>
                <div class="currentBalls">
                    <img id="ballOne" src="img/invoker-nothing.png" height="50">
                    <img id="ballTwo" src="img/invoker-nothing.png" height="50">
                    <img id="ballThree" src="img/invoker-nothing.png" height="50">

                    <img id="spell" src="img/invoker-nothing.png" height="50">
                    <div class="gameInfo"> <h3 id="timer"> Timer: 0 </h3> <h3 id="score"> Score: 0 </h3> <img id="answerSpell" src="img/invoker-nothing.png" height="50"></div>
                </div>
                <br>
                <button class="ball" onclick="addOrb(1)"><img src="img/invoker-quas.png" height="50"></button>
                <button class="ball" onclick="addOrb(3)"><img src="img/invoker-wex.png" height="50"> </button>
                <button class="ball" onclick="addOrb(6)"><img src="img/invoker-exort.png" height="50"></button>
                <button class="ball" onclick="invoke()"><img src="img/invoker-invoke.png" height="50"></button>
                <br>
                <button id="restartGame" onclick="restartGame()"> Restart Game </button>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
